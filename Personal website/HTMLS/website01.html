<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First PersonWebsite</title>
    <link rel="stylesheet" href="/HTMLS/STYLES/website01.css">
</head>

<body>
    <div id="firstbody">

        <!--头部导航-->
        <div id="headerbox">
            <img class="tp01" src="./IMGS/logo01.png" alt="#">
            <ul class="header-ul">
                <li class="header-li"><a href="#"><strong>MY HOME</strong> </a></li>
                <li class="header-li"><a href="#"><strong>SIMPLE</strong></a></li>
                <li class="header-li"><a href="#"><strong>ORIGINALITY</strong></a></li>
                <li class="header-li"><a href="#"><strong>SERVE</strong></a></li>
                <li class="header-li"><a href="#"><strong>CONTACT</strong></a></li>
            </ul>

            <!--动态搜索框-->>
            <div class="search-box">
                <div class="searchbox01">
                    <input class="search01" placeholder="请输入...">
                    <button class="search-btn">
                        <img class="searchimg" src="/HTMLS/IMGS/search01.png" alt="">
                    </button>
                </div>
            </div>

        </div>

        <!--头部导航结束-->

        <!--轮播图-->
        <div class="carouselbox01">
            <ul class="carousel-ul">
                <li class="carousel-li"><img class="tp02" src="/HTMLS/IMGS/carousel01.jpg" alt=""></li>
                <li class="carousel-li"><img class="tp02" src="/HTMLS/IMGS/carousel02.jpg" alt=""></li>
                <li class="carousel-li"><img class="tp02" src="/HTMLS/IMGS/carousel03.jfif" alt=""></li>
                <li class="carousel-li"><img class="tp02" src="/HTMLS/IMGS/carouse04.jfif" alt=""></li>
            </ul>

            <ul class="carouselpoint-ul">
                <li class="carouselpoint-li"></li>
                <li class="carouselpoint-li"></li>
                <li class="carouselpoint-li"></li>
                <li class="carouselpoint-li"></li>
            </ul>
           
        </div>
        <!--轮播图结束-->

        <div class="middlebox01">
            <h2>HOME</h2>
        </div>

        <div class="bodybox02">
            <div class="middlebox2">
                <img class="tp03" src="/HTMLS/IMGS/body01.jpg" alt="">
            </div>

            <div class="middlebox3">
                <img class="tp03" src="/HTMLS/IMGS/body02.jfif" alt="">
            </div>

            <div class="middlebox4">
                <img class="tp03" src="/HTMLS/IMGS/body03.jpg" alt="">
            </div>

            <div class="middlebox5">
                <img class="tp03" src="/HTMLS/IMGS/body04.jpg" alt="">
            </div>
        </div>
    </div>


</body>
<script src="/HTMLS/JAVASCRIPTS/website01.js"></script>

</html>
